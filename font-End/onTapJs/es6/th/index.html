<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        img {
            /* max-width: 100%; */
            max-width: 100%;
            object-fit: cover;
            align-self: center;
            justify-content: center;
        }
        #product{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #product li .child-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
        }

        #product li {
            padding: 5px;
            width: 150px;
            height: 250px;
           
        }

        .child-menu img {
            height: 150px;
            width: 100%;
            margin-bottom: 5px;
        }

        .name {
            width: 100%;
            font-weight: bold;
            flex-basis: 100%;
            height: 30px;
        }
        .prtdsd:hover{
            position: relative;
            top:-3px;
            border: 1px solid black;
            box-shadow: 2px 1px 10px black;
        }
    </style>
    <ul id="product">
        <li class="prtdsd">
            <div class="child-menu">
                <a href="#" class="product-thumb">
                    <img src="https://cdn.tgdd.vn/Products/Images/42/305660/iphone-15-pro-max-black-thumbnew-600x600.jpg"
                        alt="">
                </a>
                <a href="#" class="name">điện thoại</a>
                <span>Ram: 6GB</span>
                <span>Giá: 6.000.0000đ</span>
            </div>
        </li>
    </ul>
    <div id="root"></div>
    <script src="./app.js"></script>
</body>

</html>
