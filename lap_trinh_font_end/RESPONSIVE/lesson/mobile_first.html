<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mobile first</title>
</head>
<body>
<style>
  body {
    background: black;
  }
  @media only screen and (min-width: 576px) {
    body {
      background: yellow;
    }
  }
  @media only screen and (min-width: 768px) {
    body {
      background: darkred;
    }
  }
  @media only screen and (min-width: 992px) {
    body {
      background: olive;
    }
  }

</style>
<h1>mobile first</h1>
</body>
</html>
