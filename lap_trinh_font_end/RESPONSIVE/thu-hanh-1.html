<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành</title>
</head>
<body>
    <style>
        #wrapper{
            font-size: 22px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 1em;
        }
        @media(min-width: 576px){
            h1{
                font-size: 1.36em;
            }
        }
        @media(min-width: 768px){
            h1{
                font-size: 1.6em;
            }
        }
        @media(min-width: 922px){
            h1{
                font-size: 1.9em;
            }
        }
        
    </style>
    <div id="wrapper">
        <h1>THÂN DŨNG</h1>
    </div>
</body>
</html>
