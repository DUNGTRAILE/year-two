<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR NOT</title>
    <style>
        #wrapper :not(p) {
            background-color: rgb(255, 0, 157);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Not Selector</h1>
        <p>Item 1</p>
        <p>Item 2</p>
        <p class="active">Item 3</p>
        <p>Item 4</p>
        <p>Item 5</p>
        <p>Item 6</p>
        <a href="">Link 1</a> <br>
        <a href="">Link 2</a>
        <div>div 1</div>
        <div>div 2</div>
    </div>

</body>

</html>
