<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex shrink</title>
    <style>
        .container{
            background-color: bisque;
            display: flex;
        }
        .flex-item{
            background-color: brown;
            padding: 20px;
            width: 100px;
            margin: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
        }
        .item-1{
            flex-basis: 200px ;
            flex-shrink: 1;
        }
        .item-2{
            flex-basis: 400px ;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <h1>Display flex shrink</h1>

    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
    </div>
</body>
</html>
