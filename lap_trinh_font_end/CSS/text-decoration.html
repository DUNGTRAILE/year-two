<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        .text-underline{
            text-decoration: underline;
        }
        .text-line-through{
            text-decoration: line-through;
        }
        .text-overline{
            text-decoration: overline;
        }
        /* p{
            text-decoration-line: underline;
            text-decoration: underline  rgb(0, 17, 255);

        } */
    </style>
</head>

<body>
    <h1>text decoration</h1>

    <p class="text-underline">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam harum eius omnis, placeat ratione enim officiis
        fugit. Perspiciatis, eum in.</p>
</body>

</html>
