<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box{
            width: 400px;
            height: 200px;
            border:1px solid red;
            padding: 15px;
        }
        .box:hover{
            border:  2px solid yellow;
            background-color: bisque;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Border</h1>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae earum molestias facilis commodi
            inventore, distinctio repellat amet laudantium corrupti in.</p>
    </div>
</body>

</html>
