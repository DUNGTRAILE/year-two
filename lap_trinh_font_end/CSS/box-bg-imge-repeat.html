<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background mige repeat</title>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        .box {
            background-color: rgb(245, 216, 174);
            min-height: 300px;
            background-image: url("https://cdn-icons-png.flaticon.com/512/1077/1077114.png");
            background-size: 50px;
            background-repeat: no-repeat;
            /* background-repeat: repeat-x; */
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>background size</h1>
        <div class="box">
        </div>
    </div>
</body>

</html>
