<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        h1{
            color: black;
            z-index: -4;
            /* transition: all 0.9s; */
        }
        h1:hover{
            color: blue;
        }
        .box{
            z-index: 5;
            width: 200px;
            padding: 30px;
            background-color: rgb(122, 0, 0);
            text-align: center;
            text-transform: uppercase;
            transition: all 0.5s;
        }
        .box:hover{
            position: relative;
            top: -1px;
            /* width: 400px; */
            background-color: rgb(214, 5, 5);
            box-shadow: 0px 1px 5px black;
            /* transform: scale(1.1,1.1); */
            /* transform: rotate(360deg); */
        }
    </style>
</head>
<body>
    <h1>transition Css</h1>
    <div class="box">Box</div>
</body>
</html>
