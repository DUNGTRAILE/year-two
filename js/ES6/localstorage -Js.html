<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Localstorage JS</title>
</head>
<body>
<h1>Localstorage</h1>
<script>
    //lưu thông tin trên trình duyệt
    localStorage.setItem('name','dung124')
    localStorage.setItem('age',18)

    localStorage.getItem('name')
    document.write(localStorage.getItem('name'))

    localStorage.removeItem('age')
    localStorage.clear()
</script>
</body>
</html>
