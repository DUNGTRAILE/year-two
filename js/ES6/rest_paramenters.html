<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest_parameters</title>
</head>
<body>
<h1>rest_parameters</h1>
<script>
  let sum = (...moreNumber) =>{
      let kq = 0
      for(let i of moreNumber){
        kq += i
      }
      return kq
  }
  console.log(sum(1,2,5,8,9));
</script>
</body>
</html>
