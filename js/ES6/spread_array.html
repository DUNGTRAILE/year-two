<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spread array</title>
</head>
<body>
<h1>spread array</h1>
<script>
  let first_array = [5,9,6,55,4,8]
  //theem 55,9,32,4
  let second_array = [4,6,...first_array,34,56]
  console.log(first_array)
  console.log(second_array)
  //copy
  let newArray = [...first_array, ...second_array]
  console.log(newArray)

  //contect array
</script>
</body>
</html>
