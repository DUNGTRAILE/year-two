<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom replace</title>
</head>
<body>
<h1>append() javascript</h1>
<ul id="menu">
    <li>home page</li>
    <li class="current">DUNG</li>
    <li>About</li>
</ul>
<script>
    const menu = document.getElementById('menu')
    const li1 = document.createElement('li')
    const li2 = document.createElement('li')
    const li3 = document.createElement('li')

    li1.innerText = 'course'
    li2.innerText = 'contact'
    li3.innerText = 'Insert Prepend'

    menu.append(li1,li2)
    // li1.before(li3)
    // li1.after(li3)
    menu.replaceChild(li3,li1)


</script>
</body>
</html>
