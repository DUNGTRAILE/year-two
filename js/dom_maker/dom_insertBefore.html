<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prepend</title>
</head>
<body>
<h1>append() javascript</h1>
<ul id="menu">
  <li>home page</li>
  <li>About</li>
</ul>
<script>
  const menu = document.getElementById('menu')
  const li1 = document.createElement('li')
  const li2 = document.createElement('li')
  const li3 = document.createElement('li')

  li1.innerText = 'course'
  li2.innerText = 'contact'
  li3.innerText = 'Insert Prepend'

  menu.append(li1,li2)
  // menu.insertBefore(li3,li2)
  function insertAfter(before,after){
      after.parentNode.insertBefore(before,after.nextSibling)
  }
  insertAfter(li3,li2)



</script>
</body>
</html>
