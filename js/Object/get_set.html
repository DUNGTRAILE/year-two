<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GET-SET</h1>
    <script>
        let person = {
            firName : 'dũng',
            lasName : 'Thân',
            get fullName(){
                return this.firName + ' ' + this.lasName
            },
            set fullName(info){
                info = info.split(' ')
                this.firName = info[0]
                this.lasName = info[info.length - 1]
            }
        }
        // console.log(person.fullName)
        person.fullName = 'Nguyễn Văn Thanh'
        console.log(person.fullName)

</script>
</body>
</html>
