<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event this</title>
</head>
<body>
<h1>this event</h1>
<script>
  const h1 = document.querySelector('h1')
  h1.addEventListener('click',function(){
    this.innerText= 'click'
    this.parentNode.style.backgroundColor = 'red'
  })
</script>
</body>
</html>
