<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event submit</title>
</head>
<body>
<h1>Event submit</h1>
<form action="" id="demo">
  <fieldset>
    <legend>Điền thông tin</legend>
    <lable for="username">Tên đăng nhập</lable>

    <input type="text" name="username" id="username">
    <br> <br>
    <lable for="password">Mật Khẩu</lable>
    <input type="password" name="pass" id="password">
    <br> <br>
    <lable for="city">Giáo xứ:</lable>
    <select name="city" id="city">
      <option value="">------chọn-----</option>
      <option value="1">Trại Lê</option>
      <option value="2">Bình Hòa</option>
      <option value="3">Vinh Long</option>
      <option value="4">Cây Bàng</option>
      <option value="5">Kỷ Lịch</option>
    </select>
    <br> <br>
    <input type="submit" value="Đăng Ký">
  </fieldset>
</form>
<script>
  const userName = document.getElementById('username')
  const registerForm = document.forms.demo
  console.log(registerForm)
  registerForm.addEventListener('submit',function(e){
    console.log(userName.value)
    e.preventDefault()
    // alert('đang gửi dữ liệu')
  })
</script>
</body>
</html>
