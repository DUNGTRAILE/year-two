<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>for of</h1>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let tong = 0
        for (let i of arr){
            tong += i
        }
        document.write(tong)
    </script>
</body>
