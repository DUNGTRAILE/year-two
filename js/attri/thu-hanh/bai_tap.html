<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập</title>
</head>
<body>
<style>
    img{
        width: 200px;
        /*height: 100px;*/
        margin-right: 10px;
    }
</style>
<h10>Thay đổi ảnh khi hover</h10>
<br>
<div class="all-img">
    <img src="libazz-fashion-bag-1.jpeg" hover="libazz-fashion-bag-2.jpeg" alt="">
    <img src="libazz-fashion-jacket-1.jpeg" hover="libazz-fashion-jacket-2.jpeg" alt="">
</div>
<script>
    const img = document.querySelectorAll('.all-img img');
    console.log(img);
    for(let i=0;i<img.length;i++){
        img[i].addEventListener('mouseover',function(e){
            let x = img[i].getAttribute('hover')
            let y = img[i].getAttribute('src')
            console.log(x)
            img[i].setAttribute('hover',y)
            img[i].setAttribute('src',x)
        })
        img[i].addEventListener('mouseout',function(e){
            let x = img[i].getAttribute('hover')
            let y = img[i].getAttribute('src')
            console.log(x)
            img[i].setAttribute('hover',y)
            img[i].setAttribute('src',x)
        })
    }
</script>
</body>
</html>
